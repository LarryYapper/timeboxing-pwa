<svg width="192" height="192" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a67c52"/>
      <stop offset="100%" style="stop-color:#5d4e37"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  
  <!-- Grid pattern representing timeboxing -->
  <!-- Vertical lines -->
  <line x1="160" y1="100" x2="160" y2="412" stroke="white" stroke-width="8" opacity="0.7"/>
  <line x1="256" y1="100" x2="256" y2="412" stroke="white" stroke-width="8" opacity="0.7"/>
  <line x1="352" y1="100" x2="352" y2="412" stroke="white" stroke-width="8" opacity="0.7"/>
  
  <!-- Horizontal lines (hours) -->
  <line x1="100" y1="140" x2="412" y2="140" stroke="white" stroke-width="8" opacity="0.5"/>
  <line x1="100" y1="218" x2="412" y2="218" stroke="white" stroke-width="8" opacity="0.5"/>
  <line x1="100" y1="296" x2="412" y2="296" stroke="white" stroke-width="8" opacity="0.5"/>
  <line x1="100" y1="374" x2="412" y2="374" stroke="white" stroke-width="8" opacity="0.5"/>
  
  <!-- Time blocks (colored boxes) -->
  <rect x="108" y="148" width="88" height="62" rx="8" fill="#fec93d" opacity="0.9"/>
  <rect x="168" y="226" width="180" height="62" rx="8" fill="#e44033" opacity="0.9"/>
  <rect x="264" y="304" width="140" height="62" rx="8" fill="#cce4e1" opacity="0.9"/>
  
  <!-- T letter for Timeboxing -->
  <text x="256" y="480" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle" opacity="0.8">T</text>
</svg>
